function invoiceTotal_orig(amount1, amount2, amount3, amount4) {

function invoiceTotal() {
  var total = 0;
  var arg;

  for (arg = 0; arg < arguments.length; arg += 1) {
    total += arguments[arg];
  }
  return total;
}
