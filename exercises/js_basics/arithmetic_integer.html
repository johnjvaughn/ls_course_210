<!doctype html>
<html lang="en-US">
  <head>
    <title>JS Basics</title>
    <meta charset="utf-8">
    <script>
var number1 = prompt('Enter the first number:');
var number2 = prompt('Enter the second number:');

//These vars will be set as strings -- need to convert to numbers when using + sign:
var num1 = +number1;
var num2 = +number2;
console.log(number1 + ' + ' + number2 + ' = ' + String(num1 + num2));
console.log(number1 + ' - ' + number2 + ' = ' + String(num1 - num2));
console.log(number1 + ' * ' + number2 + ' = ' + String(num1 * num2));
console.log(number1 + ' / ' + number2 + ' = ' + String(Math.floor(num1 / num2)));
console.log(number1 + ' % ' + number2 + ' = ' + String(num1 % num2));
console.log(number1 + ' ** ' + number2 + ' = ' + String(Math.pow(num1, num2)));

    </script>
  </head>
  <body>
  </body>
</html>
