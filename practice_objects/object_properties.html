<!doctype html>
<html lang="en-US">
  <head>
    <title>Object Properties</title>
    <meta charset="utf-8">
    <script>
//1.
function objectHasProperty(obj, str) {
  return (Object.keys(obj).indexOf(str) >= 0)
}

var pets = {
  cat: 'Simon',
  dog: 'Dwarf',
  mice: null,
};

console.log(objectHasProperty(pets, 'dog'));       // true
console.log(objectHasProperty(pets, 'lizard'));    // false
console.log(objectHasProperty(pets, 'mice'));      // true

//2.
function incrementProperty(obj, prop) {
  if (Object.keys(obj).indexOf(prop) >= 0) {
    obj[prop]++;
  } else {
    obj[prop] = 1;
  }
  return obj[prop];
}

var wins = {
  steve: 3,
  susie: 4,
};

console.log(incrementProperty(wins, 'susie'));   // 5
console.log(wins);                               // { steve: 3, susie: 5 }
console.log(incrementProperty(wins, 'lucy'));    // 1
console.log(wins);                               // { steve: 3, susie: 5, lucy: 1 }

//3.
function copyProperties(obj1, obj2) {
  for (var prop in obj1) {
    obj2[prop] = obj1[prop];
  }

  return Object.keys(obj1).length;
}

var hal = {
  model: 9000,
  enabled: true,
};

var sal = {};
console.log(copyProperties(hal, sal));  // 2
console.log(sal);                       // { model: 9000, enabled: true }

//4.
function wordCount(str) {
  var wordArr = str.split(/\s+/);
  var wordCountObj = {};
  var nextWord;

  while (wordArr.length > 0) {
    nextWord = wordArr.shift();
    if (nextWord !== '') incrementProperty(wordCountObj, nextWord);
  }

  return wordCountObj;
}

console.log(wordCount('box car  cat bag box\n\t\ndog dog '));  // { box: 2, car: 1, cat: 1, bag: 1 }

    </script>
