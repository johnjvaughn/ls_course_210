<!doctype html>
<html lang="en-US">
  <head>
    <title>JS Arrays</title>
    <meta charset="utf-8">
    <script>

function pop(arr) {
  return arr.splice(-1)[0];
}

function push(arr) {
  var numArgs = arguments.length;
  var arg;

  for (arg = 1; arg < numArgs; arg += 1) {
    arr[arr.length] = arguments[arg];
  }
  
  return arr.length;
}

// pop
var array = [1, 2, 3];
console.log(pop(array));                        // 3
console.log(array);                // [1, 2]
console.log(pop([]));                           // undefined
console.log(pop([1, 2, ['a', 'b', 'c']]));      // ["a", "b", "c"]

// push
var array = [1, 2, 3];
console.log(push(array, 4, 5, 6));              // 6
console.log(array);                // [1, 2, 3, 4, 5, 6]
console.log(push([1, 2], ['a', 'b']));          // 3
console.log(push([], 1));                       // 1
console.log(push([]));                          // 0

    </script>
  </head>
  <body>
  </body>
</html>
