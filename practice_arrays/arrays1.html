<!doctype html>
<html lang="en-US">
  <head>
    <title>JS Practice Problems: Arrays</title>
    <meta charset="utf-8">
    <script>
      //1.
      function lastInArray(arr) {
        return arr[arr.length - 1];
      }
      console.log(lastInArray([1, 3, 5, 11, 13]));

      //2.
      function rollCall(arr) {
        for (var i = 0; i < arr.length; i++) {
          console.log(arr[i]);
        }
      }
      rollCall(['John', 'Lori', 'Cathy', 'Sarah']);

      //3.
      function reverse(arr) {
        var newArr = [];

        for (var i = arr.length - 1; i >= 0; i--) {
          newArr.push(arr[i]);
        }

        return newArr;
      }
      console.log(reverse([8, 4, 2, 1]));

      //4.
      function indexOf(search, arr) {
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] === search) return i;
        }

        return -1;
      }
      console.log(indexOf('Rings', ['Lord', 'of', 'the', 'Rings']));
      console.log(indexOf('Frodo', ['Lord', 'of', 'the', 'Rings']));

      //5.
      function join(arr) {
        var joinedStr = '';

        for (var i = 0; i < arr.length; i++) {
          joinedStr += String(arr[i]);
        }

        return joinedStr;
      }
      console.log(join([2, 'long', true, [1, 2, 3], null, 5.37, ' with some spaces']));
    </script>
