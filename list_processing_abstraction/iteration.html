<!doctype html>
<html lang="en-US">
  <head>
    <title>Iteration</title>
    <meta charset="utf-8">
    <script>

function myForEach(array, func) {
  var len = array.length;
  var i;

  for (i = 0; i < len; i += 1) {
    func(array[i], i, array);
  }
}

var min = Infinity;
var getMin = function (value) {
  min = value <= min ? value : min;
};

console.log(myForEach([4, 5, 12, 23, 3], getMin));    // undefined
console.log(min);                        // 3

    </script>
  </head>
  <body>
  </body>
</html>
