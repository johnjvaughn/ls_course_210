<!doctype html>
<html lang="en-US">
  <head>
    <title>JS Basics</title>
    <meta charset="utf-8">
    <script>
var myBoolean = true;
var myString = 'hello';
var myArray = [];
var myOtherString = '';

if (myBoolean) {
  console.log('Hello'); //this runs
}

if (!myString) {
  console.log('World'); //does not run
}

if (!!myArray) {
  console.log('World2'); //runs
}

if (myOtherString || myArray) {
  console.log('!');     //runs
}
    </script>
  </head>
  <body>
  </body>
</html>
