function gcd_mine(a, b) {
  if (b > a) return gcd(b, a);
  if (a % b === 0) return b;

  for (var i = Math.floor(b / 2); i >= 2; i--) {
    if ((a % i === 0) && (b % i === 0)) return i;
  }

  return 1;
}
function gcd(a, b) {
  //Euclid algorithm
  if (b > a) return gcd(b, a);

  var remainder = a % b;
  while (remainder > 0) {
    a = b;
    b = remainder;
    remainder = a % b;
  }
  
  return b;
}
function gcd_multi(arr) {
  //Euclid algorithm
  var a = arr[0];
  var b;
  if (arr.length > 2) {
    b = gcd_multi(arr.slice(1));
  } else if (arr.length === 2) {
    b = arr[1];
  } else {
    return 1;
  }
  if (b > a) return gcd_multi([b, a]);

  var remainder = a % b;
  while (remainder > 0) {
    a = b;
    b = remainder;
    remainder = a % b;
  }
  
  return b;
}
