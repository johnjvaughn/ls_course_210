<!doctype html>
<html lang="en-US">
  <head>
    <title>JS Objects</title>
    <meta charset="utf-8">
    <script>

var myArray = ['a', 'b', 'c'];

console.log(myArray[0]);  // 'a'
console.log(myArray[-1]); // undefined

myArray[-1] = 'd';        
myArray['e'] = 5;
myArray[3] = 'f';

console.log(myArray[-1]);   // 'd'
console.log(myArray['e']);  // 5
console.log(myArray);       // ['a', 'b', 'c', 'f', '-1' => 'd', 'e' => 5]

    </script>
  </head>
  <body>
  </body>
</html>
