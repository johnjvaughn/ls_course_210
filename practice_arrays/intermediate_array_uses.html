    <script>
//1.
function oddElementsOf(arr) {
  var oddArr = [];
  var len = arr.length;

  for (var i = 1; i < len; i += 2) {
    oddArr.push(arr[i]);
  }

  return oddArr;
}

var digits = [4, 8, 15, 16, 23, 42];
console.log(oddElementsOf(digits));    // returns [8, 16, 42]

//2.
function combinedArray(even, odd) {
  var combArr = [];
  var len = even.length;

  for (var i = 0; i < len; i++) {
    combArr.push(even[i]);
    combArr.push(odd[i]);
  }

  return combArr;
}

var digits = [4, 8, 15, 16, 23, 42];
var letters = ['A', 'L', 'V', 'A', 'R', 'H'];

console.log(combinedArray(digits, letters));  // returns [4, "A", 8, "L", 15, "V", 16, "A", 23, "R", 42, "H"]

//3.
function palindromeIt(arr) {
  return arr.concat(arr.slice().reverse());
}

console.log(palindromeIt(letters)); 
console.log(palindromeIt([1, 4, 9, 16, 25]));

//4.
function sortDescending(arr) {
  var compareNumsDesc = function (a, b) { return b - a; }
  return arr.slice().sort(compareNumsDesc);
}

var array = [23, 4, 16, 42, 8, 15];
var result = sortDescending(array);  // returns [42, 23, 16, 15, 8, 4]
console.log(result);                 // logs    [42, 23, 16, 15, 8, 4]
console.log(array);                  // logs    [23, 4, 16, 42, 8, 15]

//5.
function matrixSums(arr) {
  return arr.map(function(subarr) {
    var sum = subarr.reduce(function(accumulator, number) {
      return accumulator + number;
    });

    return([sum]);
  });

}

matrix = [[2, 8, 5], [12, 48, 0], [12]];
console.log(matrix);
console.log(matrixSums(matrix));  // returns [15, 60, 12]

//6.
function uniqueElements(arr) {
  var len = arr.length;
  var uniqueArr = [];  

  for (var i = 0; i < len; i++) {
    if (uniqueArr.indexOf(arr[i]) < 0) uniqueArr.push(arr[i]);
  }

  return uniqueArr;
}

console.log(uniqueElements([1, 2, 4, 3, 4, 1, 5, 4]));  // returns [1, 2, 4, 3, 5]
