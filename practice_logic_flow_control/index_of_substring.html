<html>
  <head>
    <script>
function indexOf(firstString, secondString, direction) {
  var firstLen = firstString.length;
  var secondLen = secondString.length;
  var match;
  var i = (direction === 'down') ? firstLen - secondLen : 0;

  while (i >= 0 && i <= firstLen - secondLen) {
    match = true;
    for (var j = 0; j < secondLen; j++) {
      if (firstString[i + j] !== secondString[j]) {
        match = false;
        break;
      }
    }
    if (match) return i;
    i = (direction === 'down') ? i - 1: i + 1;
  }

  return -1;
}

function lastIndexOf(firstString, secondString) {
  return indexOf(firstString, secondString, 'down');
}

console.log(indexOf('Some strings', 's'));                      // 5
console.log(indexOf('Blue Whale', 'Whale'));                    // 5
console.log(indexOf('Blue Whale', 'Blute'));                    // -1
console.log(indexOf('Blue Whale', 'leB'));                      // -1

console.log(lastIndexOf('Some strings', 's'));                  // 11
console.log(lastIndexOf('Blue Whale, Killer Whale', 'Whale'));  // 19
console.log(lastIndexOf('Blue Whale, Killer Whale', 'all'));    // -1

    </script>
  </head>
