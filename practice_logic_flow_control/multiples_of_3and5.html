function multiplesOfThreeAndFive(begin, end) {
  for (var i = begin; i <= end; i++) {
    if (i % 15 === 0) {
      console.log(String(i) + '!');
    } else if ((i % 3 === 0) || (i % 5 === 0)) {
      console.log(i);
    }
  }
}

multiplesOfThreeAndFive(50, 200);
