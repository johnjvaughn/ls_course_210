<html>

    <script>
function guess_password(true_password) {
  for (var i = 1; i <= 3; i++) {
    var guess = prompt("What is the password:");
    if (guess === true_password) return true;
  }
  return false;
}

if (guess_password('password')) {
  console.log("You have successfully logged in.");
} else {
  console.log("You have been denied access.");
}

    </script>
