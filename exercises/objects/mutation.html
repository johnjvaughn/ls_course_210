<!doctype html>
<html lang="en-US">
  <head>
    <title>JS Objects</title>
    <meta charset="utf-8">
    <script>

var array1 = ['Moe', 'Larry', 'Curly', 'Chemp', 'Harpo', 'Chico', 'Groucho', 'Zeppo'];
var array2 = [];
var i;

array1.push({
  a: 1,
});
for (i = 0; i < array1.length; i += 1) {
  array2.push(array1[i]);
}

for (i = 0; i < array1.length; i += 1) {
  if ((typeof array1[i] === 'string') && array1[i].startsWith('C')) {
    array1[i] = array1[i].toUpperCase();
  } else {
    array1[i]['b'] = 2;
  }
}

// console.log(array1);
console.log(array2);
// console.log(array1[8]);
console.log(array2[8]);

    </script>
  </head>
  <body>
  </body>
</html>
