<!doctype html>
<html lang="en-US">
  <head>
    <title>JS Arrays</title>
    <meta charset="utf-8">
    <script>

function oddities(array) {
  var oddElements = [];
  var i;

  for (i = 0; i < array.length; i += 2) {
    oddElements.push(array[i]);
  }

  return oddElements;
}

console.log(oddities([2, 3, 4, 5, 6]) === [2, 4, 6]);      // false
console.log(oddities(['abc', 'def']) === ['abc']);         // false

    </script>
  </head>
  <body>
  </body>
</html>
