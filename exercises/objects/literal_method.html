<!doctype html>
<html lang="en-US">
  <head>
    <title>JS Objects</title>
    <meta charset="utf-8">
    <script>

var person = {
  firstName: function () {
    return 'Victor';
  },
  lastName: function () {
    return 'Reyes';
  },
};

console.log(person.firstName + ' ' + person.lastName);  //need () after each method call

    </script>
  </head>
  <body>
  </body>
</html>
