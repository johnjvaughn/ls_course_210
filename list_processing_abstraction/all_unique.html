<!doctype html>
<html lang="en-US">
  <head>
    <title>Iteration</title>
    <meta charset="utf-8">
    <script>

function isAllUnique(string) {
  var foundChars = {};
  var len = string.length;
  var strLowerCase = string.toLowerCase();
  var i;

  for (i = 0; i < len; i += 1) {
    if (strLowerCase[i] === ' ') continue;
    if (foundChars[strLowerCase[i]]) return false;
    foundChars[strLowerCase[i]] = true;
  }

  return true;
}

console.log(isAllUnique('The quick brown fox jumped over a lazy dog'));  // false
console.log(isAllUnique('123,456,789'));                                 // false
console.log(isAllUnique('The big apple'));                               // false
console.log(isAllUnique('The big apPlE'));                               // false
console.log(isAllUnique('!@#$%^&*()'));                                  // true
console.log(isAllUnique('abcdefghijklmnopqrstuvwxyz'));                  // true

    </script>
  </head>
  <body>
  </body>
</html>
