<!doctype html>
<html lang="en-US">
  <head>
    <title>JS Objects</title>
    <meta charset="utf-8">
    <script>
var MILLISECONDS_PER_MINUTE = 60000;
var MINUTES_PER_HOUR = 60;
var HOURS_PER_DAY = 24;
var MINUTES_PER_DAY = HOURS_PER_DAY * MINUTES_PER_HOUR;

function afterMidnight(timeStr) {
  var date = new Date('2000-01-01 ' + timeStr);
  var midnight = new Date('2000-01-01 ' + "00:00");
  var millisecs = date.getTime() - midnight.getTime();

  return millisecs / MILLISECONDS_PER_MINUTE;
}

function beforeMidnight(timeStr) {
  var minsAfterMidnight = afterMidnight(timeStr);

  if (minsAfterMidnight === 0) return 0;
  return MINUTES_PER_DAY - minsAfterMidnight;
}

console.log(afterMidnight('00:00'));       // 0
console.log(afterMidnight('12:34'));       // 754
console.log(beforeMidnight('00:00'));      // 0
console.log(beforeMidnight('12:34'));      // 686

    </script>
  </head>

  </body>
</html>
